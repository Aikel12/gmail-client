<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="build/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
    <title>GMAIL CLONE</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="left">
          <div><img class="header-icon" src="images/burger-menu.png" /></div>
          <div><img class="header-icon lg" src="images/gmail-icon.png" /></div>
          <div><p>Gmail</p></div>
        </div>

        <div class="middle">
          <input id="search" type="text" placeholder="Search mail" />
        </div>

        <div class="right">
          <img class="header-icon" src="images/question-icon.png" />
          <img class="header-icon" src="images/settings-icon.png" />
          <img class="header-icon" src="images/apps-icon.png" />
          <img class="header-icon lg" src="images/user-icon.png" />
        </div>
      </header>
      <aside class="sidebar">
        <div class="compose"><img src="./images/plus-icon.png" />Compose</div>

        <div class="menu">
          <div class="inbox left-tag">
            <img src="./images/inbox-icon.png" />
            <span>Inbox</span>
          </div>
          <div class="starred left-tag">
            <img src="./images/star-icon.png" />
            <span>Starred</span>
          </div>
          <div class="trash left-tag">
            <img src="./images/trash-icon.png" />
            <span>Trash</span>
          </div>
          <div class="spam left-tag">
            <img src="images/spam-icon.png" />
            <span>Spam</span>
          </div>
        </div>

        <div class="meet">
          <p>Meet</p>
          <div class="left-tag">
            <img src="./images/video-icon.png" />
            <span>Start a meeting</span>
          </div>
          <div class="left-tag">
            <img src="./images/meeting-icon.png" />
            <span>Join a meeting</span>
          </div>
        </div>

        <div class="hangouts">
          <p>Hangouts</p>
          <div class="hangout-user">
            <div>
              <img src="./images/user-icon.png" />
              <span>Peter</span>
            </div>
            <div>
              <img src="./images/plus-icon.png" />
            </div>
          </div>
          <hr style="width: 90%" />
          <div class="hangout-user users">
            <div style="flex: 1">
              <img src="./images/user-icon.png" />
            </div>
            <div style="flex: 4">
              <p style="margin: 0">Peter</p>
              <p style="margin: 0">Invitation sent</p>
            </div>
          </div>
          <div class="hangout-user users">
            <div style="flex: 1">
              <img src="./images/user-icon.png" />
            </div>
            <div style="flex: 4">
              <p style="margin: 0">Nancy</p>
              <p style="margin: 0">Thank you!</p>
            </div>
          </div>
        </div>
      </aside>
      <main>
        <section class="tool">
          <div>checkbox</div>
          <div>pagination</div>
        </section>
        <section class="tab">
          <div>
            <i class="fas fa-inbox"></i>
            Primary
          </div>
          <div>
            <i class="fas fa-user-friends"></i>
            Social
          </div>
          <div>
            <i class="fas fa-tag"></i>
            Promotions
          </div>
          <div>
            <i class="fas fa-exclamation-circle"></i>
            Updates
          </div>
        </section>

        <!-- email list start here! -->
        <section class="email">
          <div>
            <ul class="email-list-wrapper">
              <div class="email-list">
                <div class="email-checkbox">
                  <input type="checkbox">
                </div>
                <div class="email-star">
                  <i class='fa fa-star'></i>
                </div>
                <div class="sender-name">
                  Amazon
                </div>
                <div class="message">
                  Your order is shipped.
                </div>
                <div class="email-time">
                  10:00
                </div>

              </div>

              <!-- <li class="e-list">
                <input type="checkbox">
                <i class='fa fa-star'></i>
                <span id ="title">Amazon</span>
                <span id="subject">Your order is shipped</span>
                <span id="dash">-</span>
                <p id="massage">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                <span id="date">12:00</span>
              </li> -->
            </ul>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script type="text/javascript" src="../build/index.js"></script>
</html>
